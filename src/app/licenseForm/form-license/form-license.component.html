<mat-card-content>
<form   (ngSubmit)="onSubmit(licenseFrm)"  [formGroup]="licenseFrm">
  <h2>{{data.modalTitle}}</h2>
  <div>
      <mat-form-field appearance="outline">
      <mat-label>Os</mat-label>
      <input matInput placeholder="Os" formControlName="os" id="inputRazaosocial">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
      <mat-error *ngIf="formErrors.os">
        {{ formErrors.os }}
      </mat-error>
    </mat-form-field>
  </div>  

<div>
  <mat-form-field appearance="outline">
  <mat-label>Identificador fiscal</mat-label>
  <input matInput placeholder="Identificador fiscal" formControlName="identificadorFiscal">
  <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
  <!-- <mat-hint>Hint</mat-hint> -->
  <mat-error *ngIf="formErrors.identificadorFiscal">
    {{ formErrors.identificadorFiscal }}
  </mat-error>
</mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline">
  <mat-label>Chave de hardware</mat-label>
  <input matInput placeholder="Chave de hardware"  formControlName="chaveDeHardware">
  <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
  <!-- <mat-hint>Hint</mat-hint> -->
  <mat-error *ngIf="formErrors.chaveDeHardware">
    {{ formErrors.chaveDeHardware }}
  </mat-error>
</mat-form-field>
</div>

  <div>
    <mat-form-field appearance="outline">
      <input matInput [matDatepicker]="picker" placeholder="validade"  formControlName="validade">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

    <mat-error *ngIf="formErrors.validade ">
      {{ formErrors.validade }}
    </mat-error>
    </mat-form-field>
  </div>
  <div>

    <mat-form-field appearance="outline">
      <mat-select placeholder="Situação" formControlName="situacao">
        <mat-option>-- None --</mat-option>
        <mat-option *ngFor="let situacao  of situacaos" [value]="situacao">
          {{ situacao }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formErrors.situacao ">
        {{ formErrors.situacao }}
      </mat-error>
    </mat-form-field>
  </div>
<div>
    <mat-form-field appearance="outline">
        <mat-select placeholder="Tipo" formControlName="tipo">
          <mat-option>-- None --</mat-option>
          <mat-option *ngFor="let tipoLicense  of tipoLicenses" [value]="tipoLicense.id">
            {{ tipoLicense.descricao }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formErrors.tipo ">
          {{ formErrors.tipo }}
        </mat-error>
      </mat-form-field>
</div>

  <div>
    <button type="button" mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" mat-raised-button color="primary" [disabled]="licenseFrm.invalid">{{data.modalBtnTitle}}</button>
  </div>

  </form>
</mat-card-content>
