
<mat-card-content>
  <form class="my-form"  (ngSubmit)="onSubmit(contaFormGroup)"  [formGroup]="contaFormGroup">
    <h2>{{data.modalTitle}}</h2>
    <div>
        <mat-form-field appearance="outline">
        <mat-label>Empresa</mat-label>
        <input matInput placeholder="Empresa" formControlName="empresa" id="empresa">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
        <mat-error *ngIf="formErrors.empresa">
          {{ formErrors.empresa }}
        </mat-error>
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field appearance="outline">
      <mat-label>Banco</mat-label>
      <input matInput placeholder="Banco"  formControlName="banco">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
      <mat-error *ngIf="formErrors.banco">
        {{ formErrors.banco }}
      </mat-error>
    </mat-form-field>
  </div>
  
  <div>
    <mat-form-field appearance="outline">
    <mat-label>Agência</mat-label>
    <input matInput placeholder="Agência" formControlName="agencia">
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    <!-- <mat-hint>Hint</mat-hint> -->
    <mat-error *ngIf="formErrors.agencia">
      {{ formErrors.agencia }}
    </mat-error>
  </mat-form-field>
  </div>
  
  <div>
    <mat-form-field appearance="outline">
    <mat-label>Conta corrente</mat-label>
    <input matInput placeholder="Conta corrente" formControlName="conta">
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    <!-- <mat-hint>Hint</mat-hint> -->
    <mat-error *ngIf="formErrors.conta">
      {{ formErrors.conta }}
    </mat-error>
  </mat-form-field>
  </div>
  
  <div>
    <mat-form-field appearance="outline">
    <mat-label>saldo</mat-label>
    <input currencyMask matInput formControlName="saldo">
    <!-- <input matInput placeholder="Valor" currencyMask  formControlName="valor"> -->
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    <!-- <mat-hint>Hint</mat-hint> -->
    <mat-error *ngIf="formErrors.saldo">
      {{ formErrors.saldo }}
    </mat-error>
  </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
    <mat-label>Descrição</mat-label>
    <input matInput placeholder="Descrição" formControlName="descricao">
    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    <!-- <mat-hint>Hint</mat-hint> -->
    <mat-error *ngIf="formErrors.descricao">
      {{ formErrors.descricao }}
    </mat-error>
  </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-select placeholder="Tipo da conta" formControlName="tipoDaConta">
        <mat-option>-- None --</mat-option>
        <mat-option *ngFor="let tipoContas of tipoContaCorrente" [value]="tipoContas.id">
          {{ tipoContas.descricao }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formErrors.tipoDaConta ">
        {{ formErrors.tipoDaConta }}
      </mat-error>
  </mat-form-field>
  </div> 
  
  
    <div>
      <button type="button" mat-raised-button color="warn" (click)="dialogRef.close()">Cancelar</button>&nbsp;
      <button type="submit" mat-raised-button color="primary" [disabled]="contaFormGroup.invalid">{{data.modalBtnTitle}}</button>
    </div>
  
    </form>
  
</mat-card-content>
