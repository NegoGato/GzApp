    <div class="spinner" *ngIf="loadingState; else listLicense">
        <mat-spinner></mat-spinner>
    </div>

    <!-- <ng-template class="licenselist" #listLicense></ng-template> -->

  
      <h2 style="text-align: center;">Licenças</h2>
      <div class="example-container">
          <mat-form-field style="width: 100%">
              <mat-select style="width: 100%" placeholder="Unidade"  [formControl]="unidadeCtrl" [(value)]="selectedTipo"  (valueChange)="GetLincenseUnidades()" #singleSelect>
                  <mat-option>
                      <ngx-mat-select-search [formControl]="unidadeFilterCtrl"></ngx-mat-select-search>
                  </mat-option>                 
                  <mat-option>-- None --</mat-option>
                <mat-option *ngFor="let unidade of filteredUnidade | async" [value]="unidade">
                  {{unidade.razaoSocial}}
                </mat-option>
              </mat-select>
            </mat-form-field>         
        <div>
          <button title="Create" mat-raised-button color="accent" [disabled]="selectedTipo==null" (click)="addLicense()">Adicionar</button></div>
        <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">

          <!-- Id Column -->
          <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->

          <!-- Os Column -->
          <ng-container matColumnDef="os">
            <mat-header-cell *matHeaderCellDef> Os </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.os}} </mat-cell>
          </ng-container>

          <!-- chave de hardware Column -->
          <ng-container matColumnDef="chaveDeHardware">
            <mat-header-cell *matHeaderCellDef> Chave de Hardware </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.chaveDeHardware}} </mat-cell>
          </ng-container>

          <!-- identificador fiscal  Column
          <ng-container matColumnDef="identificadorFiscal">
            <mat-header-cell *matHeaderCellDef> Identicador Fiscal </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.identificadorFiscal}} </mat-cell>
          </ng-container> -->

          <!-- validade Column -->
          <ng-container matColumnDef="validade">
            <mat-header-cell *matHeaderCellDef> Validade </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.validade | date: 'dd/MM/yyyy' }} </mat-cell>
          </ng-container>

          <!-- Situação Column -->
          <ng-container matColumnDef="situacao">
            <mat-header-cell *matHeaderCellDef> Situação </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.situacao}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
            <mat-header-cell class="center" mat-header-cell *matHeaderCellDef> Operação </mat-header-cell>
            <mat-cell class="center" mat-cell *matCellDef="let element">
              <button title="Editar" mat-raised-button color="primary" (click)="editLicense(element.id)">Editar</button>&nbsp;
              <button title="Remover" mat-raised-button color="warn" (click)="deleteLicense(element.id)">Remover</button>&nbsp;
              <button title="Detalhe" mat-raised-button (click)="getDetails(element.id)">Detalhe</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[6, 10]" showFirstLastButtons></mat-paginator>      
      </div>
    </div>

    <!-- </ng-template> -->
