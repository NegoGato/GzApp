<div class="spinner" *ngIf="loadingState; else usuarioList">
  <mat-spinner></mat-spinner>
</div>
<div class="example-container mat-elevation-z8">
<!-- <ng-template class="unidadelist" #listUnidade> -->
<h2 style="text-align: center;">Usuários</h2>
<div class="unidadelist-container mat-elevation-z8">
  <div><button title="Create" mat-raised-button color="accent" (click)="addUsuario()">Adicionar</button></div>
  <mat-table #table [dataSource]="dataSource">

    <!-- Id Column -->
    <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

    <!-- login Column -->
    <ng-container matColumnDef="login">
      <mat-header-cell *matHeaderCellDef> Login </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.login}} </mat-cell>
    </ng-container>

    <!-- chave de email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>    


    <ng-container matColumnDef="action">
      <mat-header-cell class="center"  *matHeaderCellDef> Operação </mat-header-cell>
      <mat-cell class="center" mat-cell *matCellDef="let element">
        <button title="Editar" mat-raised-button color="primary" (click)="editUsuario(element.id)">Editar</button>&nbsp;
        <button title="Remover" mat-raised-button color="warn" (click)="deleteUsuario(element.id)">Remover</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[6, 10]" showFirstLastButtons></mat-paginator>
</div>
</div>
<!-- </ng-template> -->
