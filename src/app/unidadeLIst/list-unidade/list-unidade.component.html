
    <div class="spinner" *ngIf="loadingState; else listUnidade">
        <mat-spinner></mat-spinner>
    </div>
    <div class="example-container mat-elevation-z8">
    <!-- <ng-template class="unidadelist" #listUnidade> -->
      <h2 style="text-align: center;">Unidades</h2>
      <div class="unidadelist-container mat-elevation-z8">
          <mat-form-field style="width: 100%">
              <mat-select style="width: 100%" placeholder="Unidade"  [formControl]="unidadeCtrl" [(value)]="selectedTipo"  (valueChange)="getUnidade()" #singleSelect>
                  <mat-option>
                      <ngx-mat-select-search [formControl]="unidadeFilterCtrl"></ngx-mat-select-search>
                  </mat-option>                 
                  <mat-option>-- None --</mat-option>
                <mat-option *ngFor="let unidade of filteredUnidade | async" [value]="unidade">
                  {{unidade.razaoSocial}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        <div><button title="Create" mat-raised-button color="accent" (click)="addUnidade()">Adicionar</button></div>
        <mat-table #table [dataSource]="dataSource">

          <!-- Id Column -->
          <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->

          <!-- Os Column -->
          <ng-container matColumnDef="os">
            <mat-header-cell *matHeaderCellDef> Organização Social </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.os}} </mat-cell>
          </ng-container>

          <!-- chave de hardware Column -->
          <ng-container matColumnDef="razaoSocial">
            <mat-header-cell *matHeaderCellDef> Razao Social </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.razaoSocial}} </mat-cell>
          </ng-container>

           <!-- cnpj  Column -->
           <ng-container matColumnDef="cnpj">
            <mat-header-cell *matHeaderCellDef> Cnpj </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.cnpj}}</mat-cell>
          </ng-container>

          <!-- cnpj  Identificador Fiscal -->
          <ng-container matColumnDef="identificadorFiscal">
            <mat-header-cell *matHeaderCellDef> Identificador Fiscal </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.identificadorFiscal}} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="action">
            <mat-header-cell class="center" *matHeaderCellDef> Operação </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-button title="Editar" mat-raised-button color="primary" (click)="editUnidade(element.id)">Editar</button>&nbsp;
              <button mat-button title="Remover" mat-raised-button color="warn" (click)="deleteUnidade(element.id)">Remover</button>
            </mat-cell>
          </ng-container>

          <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[6, 10]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <!-- </ng-template> -->
